<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <title>Log In | Akatsuki Chatroom</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h3>Log In</h3>
            <div class="input-field" onclick="inputActive()">
                <label for="email"><i class="fa-solid fa-user"></i></label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-field" onclick="inputActive()">
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">log in</button>
        </form>
    </div>
    <!-- to create a scale when there is a click action on the input field -->
    <script>
        let input = document.querySelector('.input-field');

        function inputActive(){
            input.classList.toggle('input-active');
        }
    </script>
</body>
</html>
