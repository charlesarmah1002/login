<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/solid.css">
    <link rel="stylesheet" href="assets/css/brands.css">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <form action="index.html" method="post" class="registration">
        <h1 class="title">Register</h1>
        <div class="user-img">
            <img src="" alt="">
        </div>
        <!-- name -->
        <div class="two-in-one">
            <input type="text" name="fname" placeholder="First Name">
            <input type="text" name="lname" placeholder="Last Name">
        </div>
        <!-- email -->
        <input type="email" name="email" id="email">
        <!-- date of birth -->
        <input type="date" name="dob" id="dob">
        <!-- gender -->
        <div class="gender-input">
            <label for="male"><i class="fa-solid fa-male"></i></label>
            <input type="radio" name="gender" id="male">
            <input type="radio" name="gender" id="female">
            <label for="female"><i class="fa-solid fa-female"></i></label>
        </div>
        <!-- password -->
        <input type="password" name="password" id="password">
        <button type="submit" class="form-btn">Register</button>
        <p>forgot password? <a href="signin.html" target="_blank" rel="noopener noreferrer">Register</a></p>
        <div class="brands">
            <a href="" class="brand"><i class="fa-facebook fa-brands"></i></a>
            <a href="" class="brand"><i class="fa-instagram fa-brands"></i></a>
            <a href="" class="brand"><i class="fa-twitter fa-brands"></i></a>
            <a href="" class="brand"><i class="fa-youtube fa-brands"></i></a>
        </div>
    </form>
</body>
</html>
